<article v-if="service.states.view === `tests`">
    <div class="h1 title flex-vcenter">Tests
        <span class="subtitle">
            <button @click="testService.runTests()">Run all</button>
        </span>
    </div>
    <div id="test-results">
        <div class="test-group" v-for="(group, groupName) in testService.tests" :key="groupName">
            <div class="h3">{{groupName}}
                <span v-if="!isNaN(testService.testResults[groupName]) && !isNaN(testService.testResults[groupName].total)">{{Math.round((testService.testResults[groupName].pass / testService.testResults[groupName].total) * 100)}}%</span>
            </div>
            <test-item v-for="(test, testKey) in group.tests" :key="testKey" :testKey="testKey" :testGroup="groupName"></test-item>
        </div>
    </div>
</article>
